<html>
  <head>
    <title>My Wishlist</title>
    <link rel="stylesheet" href="../css/myWishlist.css" />
  </head>
  <body class="body">
    <!-- Nav Bar -->
    <header id="header">
      <div id="container">
        <a href="/" id="logo">2ndHB</a>
        <span id="span">|</span>
        <a href="/cart" id="myCart" class="nav">My Cart</a>
        <a href="/contact" id="contact" class="nav">Contact Us</a>
        <a href="/login" id="log-in" class="nav">Log In</a>
        <a href="/signup" id="sign-up" class="nav">Sign Up</a>
      </div>
      <form action="/search" method="get">
        <div id="container2">
          <input
            name="product"
            id="inp"
            type="text"
            placeholder="Search 2ndHB's Products"
            onkeydown=""
          />

          <button id="but" type="submit">
            <ion-icon name="search-outline"></ion-icon>
          </button>
        </div>
      </form>
    </header>

    <br />
    <hr class="hori-rule" />

    <!-- Wishlist Container -->
    <div id="wishlist-title">Your Wishlist</div>
    <div id="wishlist-container"></div>

    <script src="../js/wishlistFunction.js" type="text/javascript"></script>
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
