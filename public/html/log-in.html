<html>
  <head>
    <title>Log In</title>
    <link rel="stylesheet" href="../css/log-in.css" />
  </head>
  <body id="body">
    <!-- Nav Bar -->
    <header id="header">
      <div id="container">
        <a href="/" id="logo">2ndHB</a>
        <span id="span">|</span>
        <a href="/cart" id="myCart" class="nav">My Cart</a>
        <a href="/contact" id="contact" class="nav">Contact Us</a>
        <a href="/login" id="log-in" class="nav">Log In</a>
        <a href="/signup" id="sign-up" class="nav">Sign Up</a>
      </div>
      <form action="/search" method="get">
        <div id="container2">
          <input
            name="product"
            id="inp"
            type="text"
            placeholder="Search 2ndHB's Products"
            onkeydown=""
          />

          <button id="but" type="submit">
            <ion-icon name="search-outline"></ion-icon>
          </button>
        </div>
      </form>
    </header>

    <br />
    <hr class="hori-rule" />

    <div class="log-in-container">
      <!-- <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span> -->

      <form class="form-box">
        <h2 id="log-in-title">Log In</h2>
        <br />
        <div class="email-pwd">
          <input id="email" type="email" required />
          <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
          <label>Email</label>
        </div>
        <br />

        <div class="email-pwd">
          <input id="password" type="password" required/>
          <span class="icon"
            ><ion-icon name="lock-closed-outline"></ion-icon
          ></span>
          <label>Password</label>
        </div>

        <div class="remember-forgot">
          <input type="checkbox" /><label id="remember-me">Remember me</label>
          <a href="#" class="register-link">Forgot Password?</a>
        </div>

        <button type="submit" class="btn"><h5>Log in</h5></button></form>

        <h2 class="or-heading"><span>OR</span></h2>

        <div class="other-login">
          <button class="logos">
            <ion-icon name="logo-apple" id="apple"></ion-icon>
          </button>

          <button class="logos">
            <ion-icon name="logo-google" id="google"></ion-icon>
          </button>

          <button class="logos">
            <ion-icon name="logo-facebook" id="fb"></ion-icon>
          </button>

          <button class="logos">
            <ion-icon name="logo-yahoo" id="yahoo"></ion-icon>
          </button>
        </div>

        <div class="sign-up">
          <p>Dont have an account? <a href="/signup">Sign up</a></p>
        </div>
      </div>
    </div>

    <script src="../js/log-in.js" type="text/javascript"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
