<html>
  <head>
    <title>Second Hand Bazar</title>
    <link rel="stylesheet" href="../css/search.css" />
  </head>

  <body class="body">
    <!-- Nav Bar -->
    <header id="header">
      <div id="container">
        <a href="/" id="logo">2ndHB</a>
        <span id="span">|</span>
        <a href="/cart" id="myCart" class="nav">My Cart</a>
        <a href="/contact" id="contact" class="nav">Contact Us</a>
        <a href="/login" id="log-in" class="nav">Log In</a>
        <a href="/signup" id="sign-up" class="nav">Sign Up</a>
      </div>

      <form action="/search" method="get">
      <div id="container2">
          <input
            name="product"
            id="inp"
            type="text"
            placeholder="Search 2ndHB's Products" onkeydown="searchFilter()"
          />

          <button id="but" type="submit">
            <ion-icon name="search-outline"></ion-icon>
          </button>
        </form>
      </div>
    </header>

    <br />
    <hr class="hori-rule" />
    <br />
    <div id="searchDesc"></div>
    <br />
    <hr class="hori-rule" />

    <div class="searchContainer"></div>
    







    <script src="../js/search.js" type="text/javascript"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
