<html>
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/sign-up.css" />
  </head>
  <body id="body">
    <!-- Nav Bar -->
    <header id="header">
      <div id="container">
        <a href="/" id="logo">2ndHB</a>
        <span id="span">|</span>
        <a href="/cart" id="myCart" class="nav">My Cart</a>
        <a href="/contact" id="contact" class="nav">Contact Us</a>
        <a href="/login" id="log-in" class="nav">Log In</a>
        <a href="/signup" id="sign-up" class="nav">Sign Up</a>
      </div>
      <form action="/search" method="get">
        <div id="container2">
          <input
            name="product"
            id="inp"
            type="text"
            placeholder="Search 2ndHB's Products"
            onkeydown=""
          />

          <button id="but" type="submit">
            <ion-icon name="search-outline"></ion-icon>
          </button>
        </div>
      </form>
    </header>

    <br />
    <hr class="hori-rule" />

    <!-- Sign up container -->
    <div class="sign-up-container">
      <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>

        <h2 id="sign-up-title">Sign up</h2>

        <form id="form">
        <div class="email-pwd" id="name">
          <input required id="fname" />
          <label>First Name</label>
        </div>
        <div class="email-pwd" id="name">
          <input required id="lname" />
          <label>Last Name</label>
        </div>
        <div class="email-pwd">
          <input type="email" required id="email"/>
          <span class="icon"><ion-icon name="logo-google"></ion-icon></span>
          <label>Email</label>
        </div>
        <div class="email-pwd">
          <input required type="password" id="password"/>
          <span class="icon"
            ><ion-icon name="lock-closed-outline"></ion-icon
          ></span>
          <label>Create Password</label>
        </div>

        <div class="email-pwd">
            <input required type="password" id="cpassword"/>
            <label>Confirm Password</label>
          </div>

        <button type="submit" class="btn" id="signUpBtn"><h5>Sign up</h5></button></form>
    </div>

    <script src="../js/sign-up.js" type="text/javascript"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
