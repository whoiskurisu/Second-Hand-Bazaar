<html>
  <head>
    <title>Log In</title>
    <link rel="stylesheet" href="../css/log-in.css" />
  </head>
  <body background="">
    <!-- Nav Bar -->
    <header>
      <div id="container">
        <a href="index.html" id="logo">2ndHB</a>
        <a href="myCart.html" id="myCart" class="border">My Cart</a>
        <a href="contact.html" id="contact" class="border">Contact Us</a>
        <a href="log-in.html" id="log-in" class="border">Log In</a>
        <a href="sign-up.html" id="sign-up" class="border">Sign Up</a>
        <input id="inp" type="text" placeholder="Search 2ndHB's Products" />
        <button id="but">Search</button>
      </div>
    </header>

    <div class="log-in-container">
      <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>

      <div class="form-box">
        <h2 id="log-in-title">Log In</h2>
        <br />
        <div class="email-pwd">
          <input type="email" required />
          <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
          <label>Email</label>
        </div>
        <br />

        <div class="email-pwd">
          <input required type="password" />
          <span class="icon"
            ><ion-icon name="lock-closed-outline"></ion-icon
          ></span>
          <label>Password</label>
        </div>

        <div class="remember-forgot">
          <input type="checkbox" /><label id="remember-me">Remember me</label>
          <a href="#" class="register-link">Forgot Password?</a>
        </div>

        <button type="submit" class="btn"><h5>Log in</h5></button>

        <h2 class="or-heading"><span>OR</span></h2>

        <div class="other-login">
          <button class="logos">
            <ion-icon name="logo-apple" id="apple"></ion-icon>
          </button>

          <button class="logos">
            <ion-icon name="logo-google" id="google"></ion-icon>
          </button>

          <button class="logos">
            <ion-icon name="logo-facebook" id="fb"></ion-icon>
          </button>

          <button class="logos">
            <ion-icon name="logo-yahoo" id="yahoo"></ion-icon>
          </button>
        </div>

        <div class="sign-up">
          <p>Dont have an account? <a href="./sign-up.html">Sign up</a></p>
        </div>
      </div>
    </div>

    <script src="../js/log-in.js" type="text/javascript"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
